<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="icon" href="./icono/icon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Lista de insumos para asado</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./icono/icon.png" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div id="carouselExampleSlidesOnly" class="carousel slide w-100" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imagenes/img1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagenes/img2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagenes/img3.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagenes/img4.png" class="d-block w-100" alt="...">
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>

        


        <div class="formulario">
            <form action="">
                <p>Cantidad de comensales adultos:</p><br>
                <input type="number" id="comensales" class="input">
                <p>Cantidad de comensales vegetarianos:</p><br>
                <input type="number" id="vegi" class="input">
                <p>Selecciones las verduras que desea agregar por persona: <br>
                    <label for="tomate">Tomate</label>
                    <input type="checkbox" name="tomate" id="tomate" class="check"><br>
                    <label for="morron">Morrón colorado</label>
                    <input type="checkbox" name="morron" id="morron" class="check"><br>
                    <label for="choclo">Choclo</label>
                    <input type="checkbox" name="choclo" id="choclo" class="check"><br>
                    <label for="rabanito">Rabanito</label>
                    <input type="checkbox" name="rabanito" id="rabanito" class="check"><br>
                    <label for="zanahoria">Zanahoria</label>
                    <input type="checkbox" name="zanahoria" id="zanahoria" class="check"><br>
                    <label for="pepino">pepino</label>
                    <input type="checkbox" name="pepino" id="pepino" class="check"><br>
                    
                </p>

                <p>Cantidad de comensales niños:</p><br>
                <input type="number" id="comensalesNinos" class="input"><br>

                <input type="submit" value="Calcular" class="boton1" id="boton">
            </form>
        </div>
        <h3 class="titulo">Ingredientes:</h3>
        <div class="resultado" id="resultados">
                    
            
        </div>
        

        

    </div>
    <div class="footer position-sm-top">2022 | Ivana Sierra</div>

</body>

</html>
